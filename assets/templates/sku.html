<div class="container">

    <!-- LEFT PANEL -->

    <div class="panel panel-left col-md-4">
        <div class="panel-body">
          <div ng-show="!noExistingProduct">
            <form class="form-horizontal" name="skuForm" ng-submit="addSKU(sku)" novalidate>
                <fieldset>

                    <div class="form-group">
                        <label for="inputProductName" class="col-md-12">
                        Product Name</label>
                        <div class="col-md-12">
                          <select class="form-control" ng-model="sku.prod_name" ng-options="product.prod_name as product.prod_name for product in products">
                          </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputSize" class="col-md-12">
                        Size</label> 
                        <div class="col-md-6"><input type="number" min="0" class="form-control" id="inputSize" placeholder="Enter size." ng-model="sku.size" required>
                        </div>
                        <div class="col-md-6">
                          <select class="form-control" ng-model="sku.label" ng-init="sku.label = units[0]">
                            <option ng-repeat="unit in units" value="{{unit}}" >{{unit}}</option>
                          </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPrice" class="col-md-12">
                        Price</label> 
                        <div class="col-md-12"><input type="number" min="0" step="0.01" class="form-control" id="inputPrice" placeholder="Enter price." ng-model="sku.price" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputBottlePerCase" class="col-md-12">
                        No. of Bottle/Case</label> 
                        <div class="col-md-12"><input type="number" min="0" class="form-control" id="inputBottlePerCase" placeholder="Enter no. of bottle per case." ng-model="sku.bottlespercase" required>
                        </div>
                    </div>


                    <!-- ADD BUTTON -->

                        <div class="icon-preview">
                          <button type="submit" class="btn btn-primary pull-right btn-md" ng-disabled="skuForm.$invalid">Add</button>
                          <br>
                        </div>


                </fieldset>
            </form>
          </div>
          <div ng-hide="!noExistingProduct">
            Add product first..
          </div>
        </div>
    </div>






    <!-- START OF TABLE -->

    <div class="panel panel-right col-md-8">

        <div class="form-group">
