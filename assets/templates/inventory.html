
<!-- START OF CONTENT -->


<!-- PAGE HEADERS -->

<div class="row">

    <div class="pageheader-left">
        <h1> Inventory </h1>
    </div>

    <div class="pageheader-right">
        <div class="form-group">
            <ul class="nav nav-tabs col-md-12">
                        <li>
                            <div class="search">
                                <form method="get" action="/search" id="search">
                                    <input name="q" ng-model="search.$" type="text" size="50" placeholder="SEARCH" />
                                </form>
                            </div>
                        </li>
                        <li>
                            <a ng-click="pagePrint()">
                            <h6><i class="mdi-action-print center"/> &nbsp; PRINT</h6></a>
                        </li>
                    </ul>
                </div>
    </div>



</div>

<!-- BODY -->

<!-- DO NOT REMOVE-->
<div class="container">
<!-- PANEL -->

 <!-- LEFT PANEL -->
    <div ng-class="addItemForm ? 'col-xs-12 col-md-4' : ''">
    <div class="panel panel-left" ng-show="addItemForm">
        <div class="panel-body">
            <form class="form-horizontal" name="inventoryForm" ng-submit="addInventory(item)" novalidate>
                <fieldset>
                    
                    <div class="form-group">
                        <label for="select" class="col-md-3">Bay</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="item.bay_id" ng-options="bay.id as bay.pile_name for bay in bays">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-md-3">SKU</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="item.sku_id" ng-options="sku.id as combined(sku) for sku in skuLists">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputOwnerName" class="col-md-2 control-label">Expiration Date</label>
                        <div class="col-md-12"><input type="date" class="form-control" id="inputOwnerName" placeholder="Enter owner name."
                        ng-model="item.exp_date" required>
                        </div>
                    </div>

                    {{item.exp_date}}

                    <div class="form-group">
                        <label for="inputAddress" class="col-md-2 control-label">Cases</label>
                        <div class="col-md-12"><input type="number" class="form-control" id="inputAddress" placeholder="Enter number of cases."
                        ng-model="item.cases" required>
                        </div>
                    </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="inventoryForm.$invalid">Add</button>
                        <button type="button" class="btn btn-default" ng-click="showAddItemForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>


    <!-- LEFT PANEL -->
    <div ng-class="editOrDeleteItemForm ? 'col-xs-12 col-md-4' : ''">
    <div class="panel panel-left" ng-show="editOrDeleteItemForm">
        <div class="panel-body">
            <form class="form-horizontal" name="editInventoryForm" ng-submit="editInventory(itemEdit)" novalidate>
                <fieldset>
                    
                    <div class="form-group">
                        <label for="select" class="col-md-3">Bay</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="itemEdit.bay_id" ng-options="bay.id as bay.pile_name for bay in bays">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-md-3">SKU</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="itemEdit.sku_id" ng-options="sku.id as combined(sku) for sku in skuLists">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputOwnerName" class="col-md-2 control-label">Expiration Date</label>
                        <div class="col-md-12"><input type="date" class="form-control" id="inputOwnerName" placeholder="Enter owner name."
                        ng-model="itemEdit.exp_date" required>
                        </div>
                    </div>

                    {{itemEdit.exp_date}}

                    <div class="form-group">
                        <label for="inputAddress" class="col-md-2 control-label">Cases</label>
                        <div class="col-md-12"><input type="number" class="form-control" id="inputAddress" placeholder="Enter address."
                        ng-model="itemEdit.cases" required>
                        </div>
                    </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="editInventoryForm.$invalid">Edit</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteItemForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>

    <div ng-class="addItemForm || editOrDeleteItemForm ? 'col-xs-12 col-md-8' : ''">
    <div class="panel panel-right">
        <div class="panel-body">
         <!-- SEARCH BAR -->

        <div class="form-group">
          <label for="select" class="col-md-2">Number of rows:</label>
            <div class="col-md-1">
                <select class="form-control" ng-init="noOfRows = '10'" ng-model="noOfRows">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
            </div>
          </div>

          <br><br><br>

    <!-- START OF TABLE -->            

            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="sortCriteria='bay_id.bay_name'; reverseSort = !reverseSort" class="thlink">
                                Line
                                <span ng-show="sortCriteria == 'bay_id.bay_name'">
                                    <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                    <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                            </a>
                        </th>

                        <th>
                            <a href="" ng-click="sortCriteria='sku_name'; reverseSort = !reverseSort" class="thlink">
                                SKU
                                <span ng-show="sortCriteria == 'sku_name'">
                                    <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                    <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                            </a>
                        </th>

                        <th>
                            <a href="" ng-click="sortCriteria='exp_date'; reverseSort = !reverseSort" class="thlink">
                                Exp. date
                                <span ng-show="sortCriteria == 'exp_date'">
                                    <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                    <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                            </a>
                        </th>

                        <th>
                            <a href="" ng-click="sortCriteria='age'; reverseSort = !reverseSort" class="thlink">
                                Age
                                <span ng-show="sortCriteria == 'age'">
                                    <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                    <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                            </a>
                        </th>

                        <th>
                            <a href="" ng-click="sortCriteria='physical_count'; reverseSort = !reverseSort" class="thlink">
                                Physical Count (Cases)
                                <span ng-show="sortCriteria == 'physical_count'">
                                    <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                    <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                            </a>
                        </th>

                        <th>
                            <a href="" ng-click="sortCriteria='logical_count'; reverseSort = !reverseSort" class="thlink">
                                Logical Count (Cases)
                                <span ng-show="sortCriteria == 'logical_count'">
                                    <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                    <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                            </a>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr dir-paginate="item in inventory | filter:search | orderBy:sortCriteria:reverseSort | itemsPerPage: noOfRows" ng-click="itemClicked(item)">
                        <td width="15%">{{item.bay_id.bay_name + " " +item.bay_id.bay_label }}</td>
                        <td width="15%">{{item.sku_name}}</td>
                        <td width="15%">{{item.exp_date}}</td>
                        <td width="5%">{{item.age}}</td>
                        <td width="15%">{{item.physical_count}}</td>
                        <td width="15%">{{item.logical_count}}</td>
                    </tr>

                    <!-- DON'T REMOVE CODE BELOW -->

                </tbody>
            </table>

            <div align="center">
                <dir-pagination-controls
                    max-size="7"
                    directional-links="true"
                    boundary-links="true"
                >
                </dir-pagination-controls>    
            </div>

    <!-- END OF TABLE -->

</div>
</div> <!-- END OF WHITE PANEL | DON'T REMOVE! -->

</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
