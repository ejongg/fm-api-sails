
<!-- START OF CONTENT -->


<!-- PAGE HEADERS -->

<div class="row">

    <div class="pageheader-left">
        <h1> Products </h1>
    </div>


</div>



<!-- BODY -->

<!-- DO NOT REMOVE-->
<div class="container">


<!-- PANEL LEFT-->

    <div class="panel col-md-4" ng-show="addProductForm">

        <ul class="nav nav-tabs col-md-12">
                        <li>
                            <a  class="btn" ng-click="setNewProductTab(true)">New Product</a>
                        </li>
                        <li>
                            <a ng-class="products.length === 0 ? 'btn disabled' : 'btn'" ng-click="setNewProductTab(false)">Existing Company</a>
                        </li>
                    </ul>

        <div class="panel-body" ng-show="newProductTab">

          <h4><i class="mdi-content-add-circle"></i> ADD NEW PRODUCT </h4>

          <form class="form-horizontal" name="productForm" ng-submit="addProduct(product)" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label for="inputBrandName" class="col-md-12">Brand Name</label>
                    <div class="col-md-12">
                      <input type="text" class="form-control empty" placeholder="Enter brand name." ng-model="product.brand_name" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputCompanyName" class="col-md-12">Company Name</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control empty" id="inputBrand" placeholder="Enter company name." ng-model="product.company" required>
                    </div>                  
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="productForm.$invalid">Add</button>
                        <button type="button" class="btn btn-default" ng-click="showAddProductForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="panel-body" ng-hide="newProductTab">
        
        <h4><i class="mdi-content-add-circle"></i> ADD PRODUCT <small>W/ EXISTING COMPANY </small></h4>

          <form class="form-horizontal" name="productExistingCompanyForm" ng-submit="addProduct(productExistingCompany)" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label for="inputBrandName" class="col-md-12">Brand Name</label>
                    <div class="col-md-12">
                      <input type="text" class="form-control empty" placeholder="Enter brand name." ng-model="productExistingCompany.brand_name" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputCompanyName" class="col-md-12">Company Name</label>
                    <div class="col-md-12">
                        <select name="" class="form-control" ng-model="productExistingCompany.company" ng-options="product.company as product.company for product in existingCompany"></select>
                    </div>                  
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="productExistingCompanyForm.$invalid">Add</button>
                        <button type="button" class="btn btn-default" ng-click="showAddProductForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>   
        </div>
    </div>


  <div class="panel panel-left col-md-4" ng-show="editOrDeleteProductForm">

        <ul class="nav nav-tabs col-md-12">
                        <li>
                            <a ng-click="setEditProductTab(true)">Edit Product</a>
                        </li>
                        <li>
                            <a ng-click="setEditProductTab(false)">Delete Product</a>
                        </li>
                    </ul>

        <div class="panel-body" ng-show="editProductTab">
          
          <h4><i class="mdi-image-edit"></i> EDIT PRODUCT </h4>

          <form class="form-horizontal" name="editProductForm" ng-submit="editProduct(productEdit)" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label for="inputBrandName" class="col-md-12">Brand Name</label>
                    <div class="col-md-12">
                      <input type="text" class="form-control empty" placeholder="Enter brand name." ng-model="productEdit.brand_name" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Company Name</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control empty" placeholder="Enter company name." ng-model="productEdit.company" required>
                    </div>                  
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="editProductForm.$invalid">Save</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteProductForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="panel-body" ng-hide="editProductTab">
          
          <h4><i class="mdi-action-delete"></i> DELETE PRODUCT </h4>

          <form class="form-horizontal" name="deleteProductForm" ng-submit="deleteProduct(productDelete)" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label for="inputBrandName" class="col-md-12">Brand Name</label>
                    <div class="col-md-12">
                      <input type="text" class="form-control empty" placeholder="Enter brand name." ng-model="productDelete.brand_name" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Company Name</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control empty" id="inputProductname" placeholder="Enter company name." ng-model="productDelete.company" disabled>
                    </div>                  
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="deleteProductForm.$invalid">Delete</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteProductForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>   
        </div>
    </div>


<!-- PANEL RIGHT-->


    <div class="panel col-md-8">
        <div class="panel-body">

        <!-- SEARCH BAR -->

         <div class="search">
              <div class="icon-preview rightalign magnify">
                 <i class="mdi-action-search"></i>
             </div>
             <form class="navbar-form rightalign">
                 <input type="text" class="form-control"  placeholder="Search">
             </form>
         </div>

          <div class="form-group" ng-hide="products.length === 0">
          <label for="select" class="col-md-3">Company Name</label>
            <div class="col-md-5">
                <select class="form-control" ng-model="searchCompany" ng-show="!noExistingProduct" ng-options="product.company as product.company for product in existingCompany">
                <option value="">All</option>
                </select>
                <input type="text" class="form-control empty" ng-hide="!noExistingProduct" value="No products added" disabled>
            </div>
          </div>

        <!-- IF NO PRODUCTS -->
        <div ng-show="noProducts">
          <p>NO PRODUCTS</p>
        </div>

        <!-- START OF TABLE -->
        <div ng-hide="noProducts">
          <table class="table table-striped table-hover ">

                  <thead>
                      <tr class="labels">
                          <th>Product&nbsp;<a href=""><i class="mdi-navigation-arrow-drop-down downa"></i></a>
                          <a href=""><i class="mdi-navigation-arrow-drop-up upa"></i></a></th>
                          <th>Company&nbsp;
                          <a href=""><i class="mdi-navigation-arrow-drop-down downa"></i></a>
                          <a href=""><i class="mdi-navigation-arrow-drop-up upa"></i></a></th>
                      </tr>
                  </thead>

                  <tbody>


                    <tr ng-repeat="product in products"  ng-click="productClicked(product)">

                      <td>{{product.brand_name}}</td>
                      <td>{{product.company}}</td>

                    </tr>

                  </tbody>
          </table>
        </div>


    <!-- Add product button 
        //yung magshoshow ng right panel --> 
    <div class="icon-preview">
      <a class="btn btn-primary pull-right btn-md" ng-hide="addProductForm" ng-click="showAddProductForm(true)">Add</a>
      <br>
    </div>


    <br><br>

        <!-- PRINT ICON -->
        <a class="icon-preview"><a class="btn btn-primary pull-right btn-md"><i class="mdi-action-print"></i></a>



    </div> 
</div>

<!-- END OF LEFT PANEL -->




</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
