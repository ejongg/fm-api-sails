
<!-- START OF CONTENT -->


<!-- PAGE HEADERS -->

<div class="row">

    <div class="pageheader-left">
        <h1> Products </h1>
    </div>


</div>



<!-- BODY -->

<!-- DO NOT REMOVE-->
<div class="container">


<!-- PANEL LEFT-->

    <div class="panel panel-left col-md-4" ng-show="addProductForm">

        <ul class="nav nav-tabs col-md-12">
                        <li>
                            <a ng-click="setNewProductTab(true)">New Product</a>
                        </li>
                        <li>
                            <a ng-click="setNewProductTab(false)">Existing Company</a>
                        </li>
                    </ul>

        <div class="panel-body" ng-show="newProductTab">
          <legend>ADD NEW PRODUCT</legend>
          <form class="form-horizontal" name="productForm" ng-submit="addProduct(product)" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Product Name</label>
                    <div class="col-md-12">
                      <input type="text" class="form-control empty" id="inputProductname" placeholder="Enter product name." ng-model="product.prod_name" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Company Name</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control empty" id="inputBrand" placeholder="Enter the company." ng-model="product.company" required>
                    </div>                  
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="productForm.$invalid">Add</button>
                        <button type="button" class="btn btn-default" ng-click="showAddProductForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="panel-body" ng-hide="newProductTab">
          <legend>ADD PRODUCT W/ EXISTING COMPANY</legend>
          <form class="form-horizontal" name="productExistingCompanyForm" ng-submit="addProduct(productExistingCompany)" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Product Name</label>
                    <div class="col-md-12">
                      <input type="text" class="form-control empty" id="inputProductname" placeholder="Enter product name." ng-model="productExistingCompany.prod_name" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Company Name</label>
                    <div class="col-md-12">
                        <select name="" id="" ng-model="productExistingCompany.company" ng-options="product.company as product.company for product in existingCompany"></select>
                    </div>                  
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="productExistingCompanyForm.$invalid">Add</button>
                        <button type="button" class="btn btn-default" ng-click="showAddProductForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>   
        </div>
    </div>


  <div class="panel panel-left col-md-4" ng-show="editOrDeleteProductForm">

        <ul class="nav nav-tabs col-md-12">
                        <li>
                            <a ng-click="setEditProductTab(true)">Edit Product</a>
                        </li>
                        <li>
                            <a ng-click="setEditProductTab(false)">Delete Product</a>
                        </li>
                    </ul>

        <div class="panel-body" ng-show="editProductTab">
          <legend>EDIT PRODUCT</legend>
          <form class="form-horizontal" name="editProductForm" ng-submit="editProduct(productEdit)" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Product Name</label>
                    <div class="col-md-12">
                      <input type="text" class="form-control empty" id="inputProductname" placeholder="Enter product name." ng-model="productEdit.prod_name" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Company Name</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control empty" id="inputBrand" placeholder="Enter the company." ng-model="productEdit.company" required>
                    </div>                  
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="editProductForm.$invalid">Edit</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteProductForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="panel-body" ng-hide="editProductTab">
          <legend>DELETE PRODUCT</legend>
          <form class="form-horizontal" name="deleteProductForm" ng-submit="deleteProduct(productDelete)" novalidate>
                <fieldset>
                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Product Name</label>
                    <div class="col-md-12">
                      <input type="text" class="form-control empty" id="inputProductname" placeholder="Enter product name." ng-model="productDelete.prod_name" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputProductName" class="col-md-12">Company Name</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control empty" id="inputProductname" placeholder="Enter product name." ng-model="productDelete.company" disabled>
                    </div>                  
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="deleteProductForm.$invalid">Delete</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteProductForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>   
        </div>
    </div>


<!-- PANEL RIGHT-->


    <div class="panel panel-right col-md-8">
        <div class="panel-body">

            <!-- SEARCH BAR -->

         <div class="search">
              <div class="icon-preview rightalign magnify">
                 <i class="mdi-action-search"></i>
             </div>
             <form class="navbar-form rightalign">
                 <input type="text" class="form-control"  placeholder="Search">
             </form>
         </div>

          <div class="form-group">
          <label for="select" class="col-md-2">Company Name</label>
            <div class="col-md-5">
                <select class="form-control" ng-model="searchCompany" ng-show="!noExistingProduct" ng-options="product.company as product.company for product in existingCompany">
                <option value="">All</option>
                </select>
                <input type="text" class="form-control empty" ng-hide="!noExistingProduct" value="No products added" disabled>
            </div>
        </div>

        <!-- START OF TABLE -->

        <table class="table table-striped table-hover ">

                <thead>
                    <tr class="labels">
                        <th>Product&nbsp;<a href=""><i class="mdi-navigation-arrow-drop-down downa"></i></a>
                        <a href=""><i class="mdi-navigation-arrow-drop-up upa"></i></a></th>
                        <th>Company&nbsp;
                        <a href=""><i class="mdi-navigation-arrow-drop-down downa"></i></a>
                        <a href=""><i class="mdi-navigation-arrow-drop-up upa"></i></a></th>
                    </tr>
                </thead>

                <tbody>


          <tr ng-repeat="product in products"  ng-click="productClicked(product)">

            <td>{{product.prod_name}}</td>
            <td>{{product.company}}</td>

          </tr>

                </tbody>
        </table>

         <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" items-per-page="5" class="pagination-sm" boundary-links="true"></pagination>


    <!-- Add product button 
        //yung magshoshow ng right panel --> 
    <div class="icon-preview">
      <a class="btn btn-primary pull-right btn-md" ng-click="showAddProductForm(true)">Add</a>
      <br>
    </div>


    <br><br>

        <!-- PRINT ICON -->
        <a class="icon-preview"><a class="btn btn-primary pull-right btn-md"><i class="mdi-action-print"></i></a>



    </div> 
</div>

<!-- END OF LEFT PANEL -->




</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
