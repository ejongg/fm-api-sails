<!-- START OF CONTENT -->


<!-- PAGE HEADERS -->

<div class="row">

    <div class="pageheader-left">
        <h1> Employees </h1>
    </div>

</div>



<!-- BODY -->

<!-- DO NOT REMOVE-->
<div class="container">

    <!-- LEFT PANEL -->
    <div class="panel panel-left col-md-3" ng-show="addUserForm">
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>

                    <div class="form-group">
                        <label for="inputUsername" class="col-md-2 control-label">Username</label>  
                        <div class="col-md-12"><input type="text" class="form-control" id="inputUsername" placeholder="Enter username." ng-model="user.username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label">Password</label>
                        <div class="col-md-12"><input type="password" class="form-control" id="inputPassword" placeholder="Enter password."
                        ng-model="user.password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-md-3">Type</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="user.type" ng-init="user.type= types[0]">
                                <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputFirstName" class="col-md-4">First Name</label>
                        <div class="col-md-12"><input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name." ng-model="user.firstname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputLastName" class="col-md-4">Last Name</label> 
                        <div class="col-md-12"><input type="text" class="form-control" id="inputLastName" placeholder="Enter last name." ng-model="user.lastname" required>
                        </div>
                    </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Add</button>
                        <button type="button" class="btn btn-default" ng-click="showAddUserForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>
    </div>


    <div class="panel panel-left col-md-4" ng-show="editOrDeleteUserForm">

        <ul class="nav nav-tabs col-md-12">
                        <li>
                            <a ng-click="setEditUserTab(true)">Edit User</a>
                        </li>
                        <li>
                            <a ng-click="setEditUserTab(false)">Delete User</a>
                        </li>
                    </ul>

        <div class="panel-body" ng-show="editUserTab">
          <legend>EDIT ACCOUNT</legend>
          <form class="form-horizontal" name="editUserForm" ng-submit="editUser(userEdit)" novalidate>
                <fieldset>

                    <div class="form-group">
                        <label for="inputUsername" class="col-md-2 control-label">Username</label>  
                        <div class="col-md-12"><input type="text" class="form-control" id="inputUsername" placeholder="Enter username." ng-model="userEdit.username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label">Password</label>
                        <div class="col-md-12"><input type="password" class="form-control" id="inputPassword" placeholder="Enter password."
                        ng-model="userEdit.password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-md-3">Type</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="userEdit.type">
                                <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputFirstName" class="col-md-4">First Name</label>
                        <div class="col-md-12"><input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name." ng-model="userEdit.firstname" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputLastName" class="col-md-4">Last Name</label> 
                        <div class="col-md-12"><input type="text" class="form-control" id="inputLastName" placeholder="Enter last name." ng-model="userEdit.lastname" required>
                        </div>
                    </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="editUserForm.$invalid">Edit</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteUserForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="panel-body" ng-hide="editUserTab">
          <legend>DELETE ACCOUNT</legend>
          <form class="form-horizontal" name="deleteUserForm" ng-submit="deleteUser(userDelete)" novalidate>
                <fieldset>

                    <div class="form-group">
                        <label for="inputUsername" class="col-md-2 control-label">Username</label>  
                        <div class="col-md-12"><input type="text" class="form-control" id="inputUsername" placeholder="Enter username." ng-model="userDelete.username" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-md-2 control-label">Password</label>
                        <div class="col-md-12"><input type="password" class="form-control" id="inputPassword" placeholder="Enter password."
                        ng-model="userDelete.password" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-md-3">Type</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="userDelete.type" disabled>
                                <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputFirstName" class="col-md-4">First Name</label>
                        <div class="col-md-12"><input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name." ng-model="userDelete.firstname" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputLastName" class="col-md-4">Last Name</label> 
                        <div class="col-md-12"><input type="text" class="form-control" id="inputLastName" placeholder="Enter last name." ng-model="userDelete.lastname" disabled>
                        </div>
                    </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteUserForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>   
        </div>
    </div>

    <!-- RIGHT PANEL -->

    <div class="panel panel-right col-md-8">
        <form class="navbar-form navbar-left">
                <input type="text" class="form-control" placeholder="Search by:">
            </form>
        <div class="panel-body">

    <!-- START OF TABLE -->            

            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Type</th>
                        <th>Full Name</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="user in users" ng-click="userClicked(user)">
                        <td>{{user.username}}</td>
                        <td>{{user.type}}</td>
                        <td>{{user.firstname + " " + user.lastname}}</td>
                    </tr>

                    <!-- DON'T REMOVE CODE BELOW -->

                </tbody>
            </table>

            <div class="icon-preview">
              <a class="btn btn-primary pull-right btn-md" ng-click="showAddUserForm(true)">Add</a>
            <br>
            </div>
        </div>

    <!-- END OF TABLE -->
    

    <!-- PRINT ICON -->
    <br><br>
    <div class="form-group" align="right">
        <div class="icon-preview"><a class="btn btn-success pull-right btn-md"><i class="mdi-action-print"></i></a></div>
    </div>
    <br><br>


</div>
</div> <!-- END OF WHITE PANEL | DON'T REMOVE! -->

</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
