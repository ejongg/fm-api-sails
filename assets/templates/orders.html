<!-- START OF CONTENT -->


<!-- PAGE HEADERS -->

<div class="row">

    <div class="pageheader-left">
        <h1> Orders </h1>
    </div>

</div>



<!-- BODY -->

<!-- DO NOT REMOVE-->
<div class="container">

    <!-- LEFT PANEL -->
    <div class="panel panel-left col-md-3" ng-show="addOrderForm">
        <div class="panel-body">
            <form class="form-horizontal" name="orderForm" ng-submit="addOrder(order)" novalidate>
                <fieldset>

                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-2 control-label">Establisment Name</label>  
                        <div class="col-md-12"><input type="text" class="form-control" id="inputEstablishmentName" placeholder="Enter establishment name." ng-model="order.establishment" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputOwnerName" class="col-md-2 control-label">Owner Name</label>
                        <div class="col-md-12"><input type="text" class="form-control" id="inputOwnerName" placeholder="Enter owner name."
                        ng-model="order.owner" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress" class="col-md-2 control-label">Address</label>
                        <div class="col-md-12"><input type="text" class="form-control" id="inputAddress" placeholder="Enter address."
                        ng-model="order.address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-md-3">Distance Rating</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="order.distance_rating" ng-init="order.distance_rating = distanceRatings[0]">
                                <option ng-repeat="distanceRating in distanceRatings" value="{{distanceRating}}">{{distanceRating}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress" class="col-md-2 control-label">Coke Agent</label>
                        <div class="col-md-12"><input type="text" class="form-control" id="inputAddress" placeholder="Enter address."
                        ng-model="order.cokeagent_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="select" class="col-md-3">SKU</label>
                        <div class="col-md-12">
                            <select class="form-control" id="selectType" ng-model="order.sku" ng-options="sku as combined(sku) for sku in skuList">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress" class="col-md-2 control-label">Cases</label>
                        <div class="col-md-12"><input type="number" min="1" class="form-control" id="inputAddress" placeholder="Enter address."
                        ng-model="order.cases" required>
                        </div>
                    </div>

                       <div class="alert alert-dismissable alert-danger" ng-show="itemExistingError">
                      <button type="button" class="close" ng-click="showItemExistingError(false)">Ã—</button>
                      <strong>{{itemExisting}}</strong>
                    </div> 

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="orderForm.$invalid">Add</button>
                    </div>

                </fieldset>
            </form>

            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Cases</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="order in orders">
                        <td>{{order.sku}}</td>
                        <td>{{order.cases}}</td>
                        <td><button ng-click="deleteOrder($index)">Delete</button></td>
                    </tr>

                    <!-- DON'T REMOVE CODE BELOW -->

                </tbody>
            </table>

            <div class="icon-preview">
                <div class="form-group rightalign">
              <button type="button" class="btn btn-primary" ng-disabled="!orders.length" ng-click="submitOrders()">Submit</button>  
              <button type="button" class="btn btn-default" ng-click="showAddOrderForm(false)">Cancel</button>
               </div>

            <br>
            </div>
        </div>
    </div>

    <!-- RIGHT PANEL -->

    <div class="panel panel-right col-md-8">
        <div class="panel-body">

    <!-- START OF TABLE -->           

            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Establishment</th>
                        <th>Date</th>
                        <th>Coke Agent name</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="order in ordersList" ng-click="getOrderProducts(order.id)">
                        <td>{{order.customer_id.establishment_name}}</td>
                        <td>{{order.date_received}}</td>
                        <td>{{order.cokeagent_name}}</td>
                        <td>{{order.status}}</td>
                    </tr>

                </tbody>
            </table>
        </div>

    <!-- END OF TABLE -->
    

    <!-- PRINT ICON -->
    <br><br>

    <div class="icon-preview">
    <a class="btn btn-primary pull-right btn-md" ng-click="showAddOrderForm(true)">Add</a>
    <br>
    </div>
    <br><br>


  </div>
  

   <div class="panel panel-left col-md-3" ng-show="viewProducts">
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Cases</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="product in orderProducts">
                        <td>{{product.sku_id.sku_name}}</td>
                        <td>{{product.cases}}</td>
                    </tr>

                    <!-- DON'T REMOVE CODE BELOW -->

                </tbody>
            </table>

            <div class="icon-preview">
               <div class="form-group rightalign">
              <button type="button" class="btn btn-default" ng-click="showViewProducts(false)">Close</button>
               </div>
            <br>
            </div>
        </div>
    </div>
  

</div> <!-- END OF WHITE PANEL | DON'T REMOVE! -->

</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
