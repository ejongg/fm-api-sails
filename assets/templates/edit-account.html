<div class="container" >

    <!-- RIGHT PANEL -->
    <div class="col-md-8" >

    <div class="panel panel-left" >
        <div class="panel-body">

         <h4><i class="mdi-editor-mode-edit"></i> EDIT ACCOUNT </h4>

         <br>

        

        <!-- first name -->
        <div  class="form-group"  ng-hide="editForm === 3">
            <label class="col-md-3 control-label">First Name: </label>

             <div class="col-md-7">
              {{user.firstname}}
              </div>

            <button class="btn btn-xs btn default" ng-click="showUsernameForm(3)"><i class="mdi-editor-mode-edit"></i>&nbsp;Edit</button>
        </div>

        <div  class="form-group"  ng-show="editForm === 3">
            <label class="col-md-3 control-label">First Name: </label>

            <div class="col-md-5">
                <input type="text"  class="form-control" ng-model="userEdit.firstname" value="{{user.firstname}}">

            </div>
            
            <button class="btn btn-xs btn default" ng-click="editFirstname(userEdit)">Save</button>
            <button class="btn btn-xs btn default" ng-click="showUsernameForm(0)">Cancel</button>
        </div>

           <hr>
        <!-- last name -->
        <div  class="form-group"  ng-hide="editForm === 4">
             <label class="col-md-3 control-label">Last Name: </label>
              <div class="col-md-7">
                {{user.lastname}}
            </div>

            <button class="btn btn-xs btn default" ng-click="showUsernameForm(4)"><i class="mdi-editor-mode-edit"></i>&nbsp;Edit</button>
        </div>

        <div  class="form-group"  ng-show="editForm === 4">
            <label class="col-md-3 control-label">Last Name: </label>

            <div class="col-md-5">
                 <input type="text" class="form-control" ng-model="userEdit.lastname" value="{{user.lastname}}">
            </div>
           
            <button class="btn btn-xs btn default" ng-click="editLastname(userEdit)">Save</button>
            <button class="btn btn-xs btn default" ng-click="showUsernameForm(0)">Cancel</button>
        </div>

        <hr>

        <!-- username -->
        <div class="form-group" ng-hide="editForm === 1">
            <label class="col-md-3 control-label">Username: </label> 
            <div class="col-md-7">
                {{user.username}}
             </div>


             <button class="btn btn-xs" ng-click="showUsernameForm(1)"><i class="mdi-editor-mode-edit"></i>&nbsp;Edit</button>
         
        </div>

         
        <div class="form-group" ng-show="editForm === 1">
            <label class="col-md-3 control-label">Username: </label>

            <div class="col-md-5"> 
                <input class="form-control" type="text" ng-model="userEdit.username" value="{{user.username}}">

            </div>

             <button class="btn btn-xs btn-default" ng-click="editUser(userEdit)">Save</button>

             <button class="btn btn-xs btn-default" ng-click="showUsernameForm(0)">Cancel</button>

        </div>

         

        <hr>

        <!-- password -->
        <div  class="form-group"  ng-hide="editForm === 2">
            <label class="col-md-3 control-label">Password: </label>
            
            <div class="col-md-12 col-md-offset-10">
                <button class="btn btn-xs btn default" ng-click="showUsernameForm(2)"><i class="mdi-editor-mode-edit"></i>&nbsp;Edit</button>
            </div>
        </div>

        <div  class="form-group"  ng-show="editForm === 2">
        <label class="col-md-3 control-label">Password: </label>
            <form name="passwordForm" ng-submit="changePassword(password)" novalidate>
                 

              <div class=" col-md-8  alert alert-dismissable alert-warning" ng-show="errorMessage">
                  <button type="button" class="close btn btn-xs btn default" ng-click="showErrorMessage(false)">Ã—</button>
                  <strong>Incorrect Current Password</strong>
                 </div> 

                <div class="col-md-9 col-md-offset-2">
                     <label class="col-md-3">Current: </label>

                     <div class="col-md-6">
                        <input type="password" class="form-control" ng-model="password.old_password" required>
                    </div>
                </div>
               

                <div class="col-md-9 col-md-offset-2">
                    <label class="col-md-3 ">New: </label>

                    <div class="col-md-6">
                        <input type="password" class="form-control" ng-model="password.new_password" required>
                    </div>
                </div>

                <div class="col-md-9 col-md-offset-2">
                    <label class="col-md-3 ">Retype New: </label>

                    <div class="col-md-6">
                         <input type="password" class="form-control" ng-model="password.confNew_password" required>
                    </div>
                </div>


                <div class="col-md-9 pull-right">
                <br>
                <br>
                     <button type="submit" class="btn btn-xs btn default" ng-disabled="passwordForm.$invalid || password.new_password !== password.confNew_password">Change Password</button>
                    
                    <button type="button" class="btn btn-xs btn default" ng-click="showUsernameForm(0)">Cancel</button>
                </div>
              
            </form>
        </div>
        


      </div> 
       
    </div> <!-- END OF WHITE PANEL | DON'T REMOVE! -->

</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
