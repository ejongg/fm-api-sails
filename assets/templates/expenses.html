<!-- BODY -->

<!-- DO NOT REMOVE-->
<div class="container">

    <!-- LEFT PANEL -->
<!--     <div ng-class="addExpenseForm ? 'col-xs-12 col-md-4' : ''"> -->
  <div class="col-md-4" ng-show="addExpenseForm">
      <div class="panel panel-left">
        <div class="panel-body">
          <div ng-show="!noExistingProduct">
    
            <h4><i class="mdi-content-add-circle"></i> ADD EXPENSES</h4>

            
                    <div class="form-group">
                        <label for="inputBrandName" class="col-md-12">
                        Expense</label>
                        <div class="col-md-12">
                          <select class="form-control" ng-model="expense.type" ng-init="expense.type = expenseType[0]" ng-change="typeChange(expense.type)">
                            <option ng-repeat="type in expenseType" value="{{type}}">{{type}}</option>
                          </select>
                        </div>
                    </div>

                    <div  ng-show="expense.type === 'Breakage' || expense.type === 'Spoilage'">
                    <form class="form-horizontal" name="expenseForm" ng-submit="addSKUToList(expense)" novalidate>
                       <div class="form-group">
                        <label for="inputSkuName" class="col-md-12">
                       Date</label> 
                       <div class="col-md-12"><input type="date" class="form-control" ng-model="expense.date" required>
                       </div>
                    </div>
                    
                      <div class="form-group">
                          <label for="inputSize" class="col-md-12">
                          SKU Name</label> 

                          <div class="col-md-12">
                            <select class="form-control" ng-model="expense.sku" ng-options="sku as combine(sku) for sku in skuList">
                            </select>
                          </div>
                        </div>

                      <div class="form-group">
                          <label for="inputSkuName" class="col-md-12">
                          Cases</label> 
                          <div class="col-md-12"><input type="number" min="0" class="form-control"  placeholder="Enter no. of cases." ng-model="expense.cases" required>


                          </div>
                      </div>

                      <div class="form-group">
                          <label for="inputSkuName" class="col-md-12">
                        Extra Bottles</label> 
                         <div class="col-md-12"><input type="number" min="0" class="form-control" placeholder="Enter no. of bottle" ng-model="expense.bottles" required>

                         </div>
                      </div>

                     

                          <!-- ADD BUTTON -->

                        <div class="icon-preview">
                           <button type="submit" class="btn btn-primary btn-xs pull-right" ng-disabled="expenseForm.$invalid">Add</button>
                          <br>
                        </div>

                    </form>
                    </div>

                    <div  ng-hide="expense.type === 'Breakage' || expense.type === 'Spoilage'">
                    <form class="form-horizontal" name="expenseOtherForm" ng-submit="addExpense(expense)" novalidate>
                       <div class="form-group">
                        <label for="inputSkuName" class="col-md-12">
                       Date</label> 
                       <div class="col-md-12"><input type="date" class="form-control" ng-model="expense.date" required>
                       </div>
                    </div>

                     <div class="form-group">
                        <label for="inputSkuName" class="col-md-12">
                        Amount</label> 
                        <div class="col-md-12"><input type="number" min="0"class="form-control" placeholder="Enter amount." ng-model="expense.amount" required>       
                        </div>
                     </div>

                          <!-- ADD BUTTON -->

                        <div class="icon-preview">
                          <button type="button" class="btn btn-default btn-xs rightalign" ng-click="showAddExpenseForm(false)" >Cancel</button>
                          <button type="submit" class="btn btn-primary btn-xs pull-right" ng-disabled="expenseOtherForm.$invalid">Add</button>

                          <br>
                        </div>
                      </form>
                    </div>


          </div>


        <!--   <div ng-hide="!noExistingProduct">
            Add product first..
          </div> -->

        </div>
      </div>
</div>

  

    <!-- START OF TABLE -->
 <!--    <div ng-class="addExpenseForm || editOrDeleteExpenseForm ? 'col-xs-12 col-md-8' : ''"> -->
 <div class="col-md-8">
      <div class="panel panel-right">
          <div class="panel-body" ng-show="addOtherMode">

         <div class="form-group">
            <label for="select" class="col-md-2">Number of rows:</label>
            <div class="col-md-2">
                <select class="form-control" ng-init="noOfRows='10'" ng-model="noOfRows" ng-show="!noExistingProduct">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                </select>
            </div>
          </div>

        <table class="table variantTable table-striped table-hover">

                <thead>
                    <tr>
                        <th><font size="1px">Expense&nbsp;</font>
                            <a href="" ng-click="sortCriteria = '-prod_id.brand_name'" class="arrowlink1"><i class="mdi-navigation-expand-more downa"></i></a>
                             <a href="" ng-click="sortCriteria = '+prod_id.brand_name'" class="arrowlink2"><i class="mdi-navigation-expand-less upa"></i></a>

                        </th>

                        <th><font size="1px">Description&nbsp;</font>
                             <a href="" ng-click="sortCriteria = '-sku_name'" class="arrowlink1"><i class="mdi-navigation-expand-more downa"></i></a>
                              <a href="" ng-click="sortCriteria = '+sku_name'" class="arrowlink2"><i class="mdi-navigation-expand-less upa"></i></a>
                        </th>

                        <th><font size="1px">Date&nbsp;</font>
                            <a href="" ng-click="sortCriteria = '-size'" class="arrowlink1"><i class="mdi-navigation-expand-more downa"></i></a>
                            <a href="" ng-click="sortCriteria = '+size'" class="arrowlink2"><i class="mdi-navigation-expand-less upa"></i></a>
                        </th>

                        <th><font size="1px">Amount&nbsp;</font>
                             <a href="" ng-click="sortCriteria = '-prod_id.company'" class="arrowlink1"><i class="mdi-navigation-expand-more downa"></i></a>
                            <a href="" ng-click="sortCriteria = '+prod_id.company'" class="arrowlink2"><i class="mdi-navigation-expand-less upa"></i></a>

                      </th>
                    
                    </tr>
                </thead>

                <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                </tbody>
            </table>

            <div align="center">
            
      </div>
    </div>

    <div class="panel-body" ng-hide="addOtherMode">
        <div class="form-group" >
             <div class="col-md-2 pull-right"><input type="number" class="form-control" ng-model="expense.total_amount" disabled>
            </div>
            <legend class="col-md-3 pull-right control-label">Total Amount</legend>

            <table class="table variantTable table-striped table-hover">

                <thead>
                    <tr>
                        <th><font size="1px">SKU Name&nbsp;</font>
                            <a href="" ng-click="sortCriteria = '-prod_id.brand_name'" class="arrowlink1"><i class="mdi-navigation-expand-more downa"></i></a>
                             <a href="" ng-click="sortCriteria = '+prod_id.brand_name'" class="arrowlink2"><i class="mdi-navigation-expand-less upa"></i></a>

                        </th>

                        <th><font size="1px">Cases&nbsp;</font>
                             <a href="" ng-click="sortCriteria = '-sku_name'" class="arrowlink1"><i class="mdi-navigation-expand-more downa"></i></a>
                              <a href="" ng-click="sortCriteria = '+sku_name'" class="arrowlink2"><i class="mdi-navigation-expand-less upa"></i></a>
                        </th>

                        <th><font size="1px">Bottles&nbsp;</font>
                            <a href="" ng-click="sortCriteria = '-size'" class="arrowlink1"><i class="mdi-navigation-expand-more downa"></i></a>
                            <a href="" ng-click="sortCriteria = '+size'" class="arrowlink2"><i class="mdi-navigation-expand-less upa"></i></a>
                        </th>

  
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="product in expense.products">
                      <td>{{product.sku}}</td>
                      <td>{{product.cases}}</td>
                      <td>{{product.bottles}}</td>
                      <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="icon-preview">
            <div class="form-group rightalign">
              <button type="button" class="btn btn-primary" ng-disabled="!expense.products.length" ng-click="addExpense(expense)">Submit</button>  

              <button type="button" class="btn btn-default" ng-click="showAddExpenseForm(false)">Cancel</button>
            </div>
        </div>
        </div>
    </div>


      <!-- END OF TABLE -->

     </div>
  </div> <!-- END OF WHITE PANEL | DON'T REMOVE! -->
  <div class="snackbar-container" data-snackbar="true"></div>
</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
