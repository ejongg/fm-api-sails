<!-- START OF CONTENT -->


<!-- PAGE HEADERS -->

<div class="row">

    <div class="pageheader-left">
        <h1> Bays </h1>
    </div>

</div>



<!-- BODY -->

<!-- DO NOT REMOVE-->
<div class="container">

    <!-- LEFT PANEL -->
    <div class="panel col-md-3" ng-show="addBayForm">
        <div class="panel-body">

        <legend>ADD BAY</legend>

            <form class="form-horizontal" name="bayForm" ng-submit="addBay(bay)" novalidate>
                <fieldset>

                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Bay name</label>  
                        <div class="col-md-12"><input type="text" maxlength="2" class="form-control" placeholder="Enter bay name." ng-model="bay.bay_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Bay Label</label>  
                          <div class="col-md-12"><input type="text" class="form-control" placeholder="Enter bay label." ng-model="bay.bay_label" required>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Bay Limit</label>  
                          <div class="col-md-12"><input type="number" min="0" class="form-control" placeholder="Enter bay label." ng-model="bay.bay_limit" required>
                        </div>
                    </div>


                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="customerForm.$invalid">bayForm</button>
                        <button type="button" class="btn btn-default" ng-click="showAddBayForm(false)">Cancel</button> 
                    </div>

                </fieldset>
            </form>
        </div>
    </div>


    <div class="panel col-md-3" ng-show="editOrDeleteBayForm">

        <ul class="nav nav-tabs col-md-12">
                        <li>
                            <a ng-click="setEditBayTab(true)">Edit Bay</a>
                        </li>
                        <li>
                            <a ng-click="setEditBayTab(false)">Delete Bay</a>
                        </li>
                    </ul>

        <div class="panel-body" ng-show="editBayTab">

          <legend>EDIT BAY</legend>

          <form class="form-horizontal" name="editBayForm" ng-submit="editBay(bayEdit)" novalidate>
                <fieldset>

                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Pile Name</label>  
                        <div class="col-md-12"><input type="text" class="form-control" id="inputEstablishmentName" placeholder="Enter establishment name." ng-model="bayEdit.bay_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Bay Label</label>  
                          <div class="col-md-12"><input type="text" class="form-control" placeholder="Enter bay label." ng-model="bayEdit.bay_label" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Bay Limit</label>  
                          <div class="col-md-12"><input type="number" min="0" class="form-control" placeholder="Enter bay label." ng-model="bayEdit.bay_limit" required>
                        </div>
                    </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="editBayForm.$invalid">Edit</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteBayForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="panel-body" ng-hide="editBayTab">

          <legend>DELETE BAY</legend>

          <form class="form-horizontal" name="deleteBayForm" ng-submit="deleteBay(bayDelete)" novalidate>
                <fieldset>
                   
                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Pile Name</label>  
                        <div class="col-md-12"><input type="text" class="form-control" id="inputEstablishmentName" placeholder="Enter establishment name." ng-model="bayDelete.bay_name" disabled>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Bay Label</label>  
                          <div class="col-md-12"><input type="text" class="form-control" placeholder="Enter bay label." ng-model="bayDelete.bay_label" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEstablishmentName" class="col-md-4">Bay Limit</label>  
                          <div class="col-md-12"><input type="number" min="0" class="form-control" placeholder="Enter bay label." ng-model="bayDelete.bay_limit" required>
                        </div>
                    </div>
                    
                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <button type="button" class="btn btn-default" ng-click="showEditOrDeleteBayForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>   
        </div>
    </div>

    <!-- RIGHT PANEL -->

    <div class="panel col-md-9">
        <div class="panel-body">

    <!-- SEARCH BAR -->

         <div class="search">
              <div class="icon-preview rightalign magnify">
                 <i class="mdi-action-search"></i>
             </div>
             <form class="navbar-form rightalign">
                 <input type="text" class="form-control"  placeholder="Search">
             </form>
         </div>

    <!-- START OF TABLE -->  
    <div ng-show="noBays">
          <p>NO BAYS</p>
    </div>   

         <div ng-hide="noBays">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Bay name</th>
                        <th>No. of products in Bay</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="bay in bays" ng-click="bayClicked(bay)">
                        <td>Bay {{bay.bay_name}}</td> 
                        <td>{{getBayCount(bay.id)}}</td>
                    </tr>

                    <!-- DON'T REMOVE CODE BELOW -->

                </tbody>
            </table>
        </div>

            <div class="icon-preview">
              <a class="btn btn-primary pull-right btn-md" ng-hide="addBayForm" ng-click="showAddBayForm(true)">Add</a>
            <br>
            </div>
        </div>

    <!-- END OF TABLE -->
    

    <!-- PRINT ICON -->
    <br><br>
    <div class="form-group" align="right">
        <div class="icon-preview"><a class="btn btn-success pull-right btn-md"><i class="mdi-action-print"></i></a></div>
    </div>
    <br><br>


</div>
</div> <!-- END OF WHITE PANEL | DON'T REMOVE! -->

</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
