<!-- START OF CONTENT -->


<!-- PAGE HEADERS -->

<div class="row">

    <div class="pageheader-left">
        <h1> Transaction History </h1>
    </div>

    <div class="pageheader-right">
        <div class="form-group">
            <ul class="nav nav-tabs col-md-12">
                        <li>
                            <div class="search">
                                <form method="get" action="/search" id="search">
                                    <input name="q" ng-model="search.$" type="text" size="50" placeholder="SEARCH" />
                                </form>
                            </div>
                        </li>
                        <li>
                            <a ng-click="pagePrint()" ng-hide="addPurchaseForm || noSKU || noBays || noPurchase">
                            <h6><i class="mdi-action-print center"/> &nbsp; PRINT</h6></a>
                        </li>
                    </ul>
                </div>
    </div>

</div>



<div class="container">

<div class="panel">
<!-- BODY -->

    <!-- RIGHT PANEL -->

      <div class="panel-body">

        <!-- START OF TABLE -->         
               <div ng-show="noTransactionHistory" align="center">
               <h3><strong>NO TRANSACTION YET!
            <small> <br/></small>
              </strong></h3>
             </div>

             <div class="form-group">
              <label for="select" class="col-md-2">Number of rows:</label>
              <div class="col-md-1">
                <select class="form-control" ng-init="noOfRows = '10'" ng-model="noOfRows">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
      
            <br/>
                <table ng-hide="noTransactionHistory" class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th width="20%">
                              <a href="" ng-click="sortCriteria='customer_name'; reverseSort = !reverseSort" class="thlink">
                                Customer Name
                                <span ng-show="sortCriteria == 'customer_name'">
                                  <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                  <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                              </a>
                            </th>

                            <th width="20%">
                              <a href="" ng-click="sortCriteria='date'; reverseSort = !reverseSort" class="thlink">
                                Date
                                <span ng-show="sortCriteria == 'date'">
                                  <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                  <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                              </a>
                            </th>

                            <th width="20%">
                              <a href="" ng-click="sortCriteria='type'; reverseSort = !reverseSort" class="thlink">
                                Type
                                <span ng-show="sortCriteria == 'type'">
                                  <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                  <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                              </a>
                            </th>

                            <th width="20%">
                              <a href="" ng-click="sortCriteria='user'; reverseSort = !reverseSort" class="thlink">
                                User
                                <span ng-show="sortCriteria == 'user'">
                                  <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                  <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                              </a>
                            </th>

                             <th style="text-align:right" width="20%">
                              <a href="" ng-click="sortCriteria='total_amount'; reverseSort = !reverseSort" class="thlink">
                                Total Amount
                                <span ng-show="sortCriteria == 'total_amount'">
                                  <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                  <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                                </span>
                              </a>
                            </th>
                        </tr>
                    </thead>
     
                    <tbody>
                        <tr dir-paginate="transaction in transactions | filter:search | orderBy:sortCriteria:reverseSort | itemsPerPage: noOfRows">
    
                            <td width="20%">{{transaction.customer_name}}</td>
                            <td width="20%">{{transaction.date}}</td>
                            <td width="20%">{{transaction.type}}</td>
                            <td width="20%">{{transaction.user}}</td>
                            <td align="right" width="20%">{{transaction.total_amount | currency : "â‚±"}}</td>
                        </tr>
                    </tbody>
                </table> <!-- END OF TABLE -->

                <div align="center">
                  <dir-pagination-controls
                  max-size="7"
                  directional-links="true"
                  boundary-links="true"
                  >
                  </dir-pagination-controls>
                </div>


            </div>

          </div>

        </div>
