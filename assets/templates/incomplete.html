

<!-- START OF CONTENT -->


<!-- PAGE HEADERS -->

<div class="row">

    <div class="pageheader-left">
        <h1> Incomplete Cases </h1>
    </div>

    <div class="pageheader-right">
        <div class="form-group" ng-hide="noIncomplete">
            <ul class="nav nav-tabs col-md-12">
                        <li>
                            <div class="search">
                                <form method="get" action="/search" id="search" ng-hide="addProductForm || editOrDeleteProductForm || noProducts">
                                    <input name="q" ng-model="search.$" type="text" size="50" placeholder="SEARCH" />
                                </form>
                            </div>
                        </li>
            
                        <li>
                            <a ng-click="pagePrint()" ng-hide="addProductForm || editOrDeleteProductForm || noProducts">
                            <h6><i class="mdi-action-print center" ng-hide="noProducts"/> &nbsp; PRINT</h6></a>
                        </li>
                    </ul>
                </div>

    </div>

</div>



<!-- BODY -->

<!-- DO NOT REMOVE-->
<div class="container">


<!-- PANEL LEFT-->
<div ng-class="incForm ? 'col-xs-12 col-md-4' : ''">
    <div class="panel" ng-show="incForm">

        <div class="panel-body">

          <h4><i class="mdi-content-add-circle"></i> CREATE CASE</h4>

          <form class="form-horizontal" name="incCaseForm" ng-submit="submit(incVal)" novalidate>
                <fieldset>

                   <div ng-show="hasError" class="alert alert-dismissable alert-danger">
                     <button type="button" class="close" ng-click="showErrorMessage(false)">Ã—</button>
                     <strong>{{errorMessage}}</strong>
                    </div> 


                   <!-- <div class="alert alert-warning" ng-show="(productForm.addProductBrandName.$dirty && productForm.addProductBrandName.$invalid) || (productForm.addProductCompanyName.$invalid && productForm.addProductCompanyName.$dirty) ">

                     <div class="icon-preview"><i class="mdi-alert-error"></i><span></span> Some fields are empty or incorrect.</div> 
                    </div>
 -->             <div class="form-group">
                    <label for="select" class="col-md-3">Line</label>

                    <div class="col-md-12">
                        <select class="form-control" ng-model="incVal.bay" ng-options="bay as combineBay(bay) for bay in bays">
                        </select>
                    </div>
                </div>

                  <div class="form-group">
                    <label for="inputBrandName" class="col-md-12">No. of Cases</label>
                    <div class="col-md-12">
                      <input type="number" class="form-control empty" name="" min="0" ng-model="incVal.cases" required>
                      <!-- <strong class= "fbackMsg" ng-show="productForm.addProductBrandName.$dirty && productForm.addProductBrandName.$invalid"> Brand name required!  </strong> -->
                    </div>
                  </div>

                    <div class="form-group rightalign">
                        <button type="submit" class="btn btn-primary" ng-disabled="incCaseForm.$invalid">Add</button>
                        <button type="button" class="btn btn-default" ng-click="showIncForm(false)">Cancel</button> 
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<!-- PANEL RIGHT-->

<div ng-class = "incForm ? 'col-xs-12 col-md-8' : ''">
    <div class="panel">
        <div class="panel-body">


        <!-- IF NO PRODUCTS -->
       <div ng-show="noIncomplete" align="center">
          <h3><strong>NO INCOMPLETE CASES YET! </strong></h3>
        </div>

        <!-- START OF TABLE -->
        <div ng-hide="noIncomplete">

        <div class="form-group">
          <label for="select" class="col-md-2">Number of rows:</label>
            <div ng-class = "incForm ? 'col-md-2' : 'col-md-1'">
                <select class="form-control" ng-init="noOfRows = '10'" ng-model="noOfRows">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
            </div>
          </div>

          <br><br><br>

          <table class="table table-striped table-hover ">

                  <thead>
                      <tr class="labels">
                          <th>
                            <a href="" ng-click="sortCriteria='sku_id.sku_name'; reverseSort = !reverseSort" class="thlink">
                              SKU
                              <span ng-show="sortCriteria == 'sku_id.sku_name'">
                                <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                              </span>
                            </a>
                          </th>

                          

                          <th>
                            <a href="" ng-click="sortCriteria='bottles'; reverseSort = !reverseSort" class="thlink">
                              BOTTLES
                              <span ng-show="sortCriteria == 'bottles'">
                                <span class="mdi-navigation-expand-less upa" ng-show="!reverseSort"></span>
                                <span class="mdi-navigation-expand-more downa" ng-show="reverseSort"></span>
                              </span>
                            </a>
                          </th>
                      </tr>
                  </thead>

                  <tbody>


                    <tr dir-paginate="inc in incompleteCases | filter:search | orderBy:sortCriteria:sortCriteria | itemsPerPage: noOfRows"  ng-click="incompleteClicked(inc)">

                      <td width="33%">{{inc.sku_id.sku_name}}</td>

                      <td width="33%">{{inc.bottles}}</td>

                    </tr>

                  </tbody>
          </table>

          <div align="center">
          <dir-pagination-controls
                max-size="7"
                directional-links="true"
                boundary-links="true"
                >
          </dir-pagination-controls>
          </div>
        </div>

    </div> 
</div>

<!-- END OF LEFT PANEL -->

<div class="snackbar-container" data-snackbar="true"></div>


</div> <!-- END OF CONTAINER   | DON'T REMOVE! -->
