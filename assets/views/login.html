<div class="login-background" ng-controller="LoginCtrl">
  <div class="container wrapper">
    <h1 class="logo text-center">LOGO</h1>
	<form role="form" name="loginForm" novalidate class="login-form col-md-4 col-md-offset-4" ng-submit="login(login)">
	  <div class="form-group">
	    <label for="input-username">Username</label>
		<input type="text" ng-model="login.username" class="form-control" id="input-username" placeholder="Enter username" required>
	  </div>
	  <div class="form-group">
	    <label for="input-password">Password</label>
	    <input type="password" ng-model="login.password" class="form-control" id="input-password" placeholder="Enter password" required>
	  </div>
	  <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>	
	</form>
  </div>
</div>
